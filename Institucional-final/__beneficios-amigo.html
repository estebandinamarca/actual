<!DOCTYPE html> 
<html lang="en">
    <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Actual</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery Base -->
    <script src="js/jquery-1.8.2.min.js"></script>     
    <!-- Estilo Base -->
    <link rel="stylesheet" href="css/base/base.css" />
    <!-- iScroll 4 -->
    <script type="text/javascript" src="js/iscroll/iscroll.js"></script>
    <script type="text/javascript">
    var myScroll;
    function loaded() {
        myScroll = new iScroll('wrapper', {
            snap: 'li',
            momentum: false,
            hScrollbar: false,
            onScrollEnd: function () {
                document.querySelector('#indicator > li.active').className = '';
                document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
            }
         });
    }
    document.addEventListener('DOMContentLoaded', loaded, false);
    </script>    
    <!-- Fancybox -->
    <script src="js/fancybox/jquery.fancybox.pack.js"></script>
    <link rel="stylesheet" href="css/fancybox/jquery.fancybox.css" />
    <script type="text/javascript">
        $(document).ready(function() {
            $(".web-actual").fancybox({
                closeClick  : true,
                openEffect  : 'elastic',
                closeEffect : 'elastic',
                padding     : 0,
                height      : 760,
                width       : 1000,
                autoSize    : false,
                closeBtn    : false,
            });
        });
    </script>
    <!-- Efecto Fade -->
    <script>
    $(document).ready(function() {
        $('.efecto-pagina').css("display", "none");
        $('.efecto-pagina').fadeIn('slow'); 
      });
    </script>
    <!-- Time Out --> 
    <script type="text/JavaScript">
    var timeout;
    document.onmousemove = function(){
    clearTimeout(timeout);
    timeout = setTimeout(function(){top.location.href='protector.html'}, 280000);
    }
    </script>    
    </head>

<body>
<div class="efecto-pagina">

        <div id="wrapper">
            <div id="scroller" class="scroller-tres">
                <ul id="thelist">
                    <li class="beneficios-amigo"></li>
                    <li class="beneficios-propiedad"></li>
                    <li class="beneficios-novios"></li>
                </ul>
            </div>
        </div>

        <div id="nav">
            <div id="prev" onclick="myScroll.scrollToPage('prev', 0);return false"></div>
            <div id="next" onclick="myScroll.scrollToPage('next', 0);return false"></div>
        </div>

        <!-- <div class="contenido"></div> -->

        <ul class="botonera-horizontal">
            <li class="sitio-web"><a class="web-actual fancybox.iframe" href="http://www.iactual.cl" data-ajax="false">Sitio Web</a></li>
            <li class="actual"><a class="current" href="inicio-actual.html">Actual</a></li>
            <li class="proyectos"><a href="proyectos.html">Proyectos</a></li>
        </ul>

        <div class="botonera">
            <div class="botonera-top">
                <nav class="top">
                <a href="inicio-covertura.html">Cobertura Geográfica</a>
                <a href="inicio-calidad360.html">Calidad 360º</a>
                <a href="inicio-beneficios.html" class="current">Beneficios</a>
                <a href="inicio-pilares.html">Pilares</a>
                <a href="inicio-video.html">Video Institucional</a>                   
                </nav>
            </div>
        </div>      
    </div>
</div>

</body>
</html>
