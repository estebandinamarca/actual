<!DOCTYPE html> 
<html lang="en">
	<head> 
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>La Tombola Millonaria</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery Base -->
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/cycle.js"></script>	

    <!-- Estilo Base -->
    <link rel="stylesheet" href="css/base/base.css" />
    <!-- Efecto Fade -->    
    <script>
    $(document).ready(function() {
        $('.efecto-pagina').css("display", "none");
        $('.efecto-pagina').fadeIn('slow'); 
      });
    </script> 
	<!----SCRIPTS---->	
	<script>
		$('#s4').cycle({ 
		fx:      'fade', 
		speed:   0.001, 
		timeout:  0.001,
		random:  50,
		autostop: 1,
	});

	$('#pausa').click(function() { 
		$('#s4').cycle('pause'); 
	});

	</script>

	<script type="text/javascript">
	function refrescar()
	{
		location.reload(true);
	}
	</script>	
    </head>

<body>
<div class="efecto-pagina">
    <header>
		<section id="logo">
			<figure><img src="img/logo.jpg"/></figure>
		</section>
	</header>
        <div class="contenido">
		    <div id="num">
				<script>
				var i=0;			
				var $ul = $( '<ul id="s4" class="numeros tombola">' );
                
				for (i=1000;i<=1400;i++){
				$ul.append( "<li id="+i+">" + (i) + "</li>" );
				$ul.appendTo( '#num' );			
				}
				</script>			
			</div>
			<div id="boton">
				<button id="btn_ganar" onclick="refrescar();">Y el ganar es...</button>				
			</div>			
    <footer>
	<p>Â© 2012 Inmobiliaria Actual</p>
	</footer>
        </div>
</div>
</body>
</html>
